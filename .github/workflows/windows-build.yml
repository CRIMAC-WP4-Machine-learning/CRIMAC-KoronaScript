name: Python package build and test on Windows

on:
  push:
    branches: [ main, windows-auto-build ]
  pull_request:
    branches: [ main, windows-auto-build ]

jobs:
  build-and-test:
    runs-on: windows-latest # Specifies the Windows runner

    steps:
    - uses: actions/checkout@v4 # Checks out the repository
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Specify your desired Python version (e.g., '3.9', '3.10')
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . # Installs the package in editable mode
        pip install pytest # Installs testing framework
    - name: Run tests
      run: |
        set PYTHONPATH=%cd%
        pytest # Executes tests using pytest
